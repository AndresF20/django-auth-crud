<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Proyecto Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Principal</a>
                </li>
                         
                {%if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/tareas" class="nav-link">Tareas Pendientes</a>
                </li>
                <li class="nav-item">
                    <a href="/tareascompletadas" class="nav-link">Tareas Completadas </a>
                </li>
                <li class="nav-item">
                    <a href="/tareas/crear" class="nav-link">Crear Tareas</a>
                </li>
                <li class="nav-item">
                    <a href="/salir" class="nav-link">Salir</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/registro" class="nav-link">Registro</a>
                </li>
                <li class="nav-item">
                    <a href="/ingresar" class="nav-link">Ingreso</a>
                </li>
                    {% endif %}
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

   
    {% block content %}
    {% endblock %}
</body>
</html>
